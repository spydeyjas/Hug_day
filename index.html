<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Hug Day üíñ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fff0f3;
            overflow-x: hidden;
            color: #444;
        }

        /* Floating Hearts */
        #hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .heart-particle { position: absolute; animation: floatUp 4s linear forwards; opacity: 0; }
        @keyframes floatUp {
            0% { transform: translateY(105vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Simple Hero Section */
        .hero { 
            height: 100vh; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); 
            display: flex; align-items: center; justify-content: center; 
            text-align: center; padding: 20px;
        }

        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3); 
            padding: 3rem; border-radius: 30px; 
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .typing-text { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #fff; margin-bottom: 1rem; }

        /* Gallery Grid - No Bootstrap needed */
        .gallery-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .img-wrapper { 
            border-radius: 20px; overflow: hidden; 
            cursor: pointer; transition: 0.3s; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            height: 350px;
        }
        .img-wrapper:hover { transform: translateY(-10px); }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }

        /* MODAL */
        .split-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px;
        }

        .modal-container {
            display: flex; width: 100%; max-width: 900px; background: white;
            border-radius: 20px; overflow: hidden; max-height: 80vh;
        }

        .modal-left { flex: 1; background: #eee; }
        .modal-left img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .modal-right { 
            flex: 1; padding: 30px; display: flex; flex-direction: column; 
            justify-content: center; position: relative;
        }

        .modal-message { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--primary-pink); }
        .modal-subtext { margin-top: 15px; color: #888; font-style: italic; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-container { flex-direction: column; overflow-y: auto; }
            .modal-left { height: 200px; }
            .typing-text { font-size: 2.5rem; }
        }

        .btn-hug { 
            background: var(--primary-pink); color: white; border-radius: 50px; 
            padding: 12px 30px; border: none; font-weight: 600; cursor: pointer;
        }

        .fixed-controls { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 2000; }
        .btn-control { width: 45px; height: 45px; border-radius: 50%; border: none; background: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <section class="hero">
        <div class="glass-card">
            <h1 class="typing-text">Happy Hug Day üíï</h1>
            <p style="color:white; margin-bottom: 20px;">You are my favorite person to hold onto.</p>
            <button class="btn-hug" onclick="sendHug()">Send a Virtual Hug ü§ó</button>
            <p style="color:white; margin-top: 15px; font-size: 0.8rem;">Hugs received: <span id="hug-count">0</span></p>
        </div>
    </section>

    <div class="gallery-container">
        <div class="img-wrapper" onclick="openModal(0)"><img src="couple1.png" class="gallery-img"></div>
        <div class="img-wrapper" onclick="openModal(1)"><img src="couple2.png" class="gallery-img"></div>
        <div class="img-wrapper" onclick="openModal(2)"><img src="couple3.png" class="gallery-img"></div>
        <div class="img-wrapper" onclick="openModal(3)"><img src="couple4.png" class="gallery-img"></div>
        <div class="img-wrapper" onclick="openModal(4)"><img src="couple5.png" class="gallery-img"></div>
        <div class="img-wrapper" onclick="openModal(5)"><img src="couple6.png" class="gallery-img"></div>
    </div>

    <div id="splitModal" class="split-modal">
        <div class="modal-container">
            <div class="modal-left"><img id="modalImg" src=""></div>
            <div class="modal-right">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="modal-message" id="modalMsg"></div>
                <div class="modal-subtext" id="modalSub"></div>
            </div>
        </div>
    </div>

    <div class="fixed-controls">
        <button id="musicBtn" class="btn-control" onclick="toggleMusic()">üéµ</button>
        <button class="btn-control" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚¨Ü</button>
    </div>

    <audio id="bgMusic" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const memories = [
            { msg: "The first time I held you, I knew I never wanted to let go.", sub: "Our first embrace." },
            { msg: "We have seen so many things together.", sub: "My safe haven." },
            { msg: "The Love story which never ends and will always increase No matter what.", sub: "Eternal love." },
            { msg: "Every time you hug me, my heart skips a beat.", sub: "Pure magic." },
            { msg: "Hugs like yours make me forget even the word anxiety.", sub: "Your Hug." },
            { msg: "Counting down even small seconds until I can hold you again.", sub: "Missing your warmth." }
        ];

        function openModal(index) {
            const images = document.querySelectorAll('.gallery-img');
            document.getElementById('modalImg').src = images[index].src;
            document.getElementById('modalMsg').innerText = memories[index].msg;
            document.getElementById('modalSub').innerText = memories[index].sub;
            document.getElementById('splitModal').style.display = "flex";
        }

        function closeModal() { document.getElementById('splitModal').style.display = "none"; }
        window.onclick = (e) => { if(e.target.id === 'splitModal') closeModal(); }

        const music = document.getElementById('bgMusic');
        function toggleMusic() {
            if (music.paused) { music.play(); musicBtn.innerText = '‚è∏Ô∏è'; } 
            else { music.pause(); musicBtn.innerText = 'üéµ'; }
        }

        let hugCount = localStorage.getItem('hugCount') || 0;
        document.getElementById('hug-count').innerText = hugCount;

        function sendHug() {
            hugCount++;
            document.getElementById('hug-count').innerText = hugCount;
            localStorage.setItem('hugCount', hugCount);
            for(let i=0; i<15; i++) setTimeout(createHeart, i * 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 1000); // Gentle background flow
    </script>
</body>
</html>
